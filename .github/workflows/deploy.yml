name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # メインブランチにプッシュされたときに実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # gh-pagesブランチの作成・更新に必須
      pages: write # GitHub Pagesのデプロイに必要
      id-token: write # 認証のために必要

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Node.js環境（キャッシュ）をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      # 2. pnpmの実行ファイルをセットアップ（pnpmをPATHに追加）
      - name: Set up pnpm executable
        uses: pnpm/action-setup@v4
        with:
          run_install: false # インストールは次のステップで行う

      - name: Install dependencies and Build
        # pnpm install/buildが実行可能
        run: |
          pnpm install
          pnpm run build

      # GitHub Pagesのデプロイアクション
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Viteのビルド成果物ディレクトリを指定
          publish_dir: ./dist
          publish_branch: 'gh-pages'
