name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # メインブランチにプッシュされたときに実行

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # リポジトリへの書き込み（ブランチ作成・プッシュ）に必要
      pages: write # GitHub Pagesのデプロイに必要
      id-token: write # OIDC認証の取得に必要

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Node.js環境（キャッシュ）をセットアップ
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      # 2. pnpmの実行ファイルをセットアップ（このステップがpnpmをPATHに追加します）
      - name: Set up pnpm executable
        uses: pnpm/action-setup@v4
        with:
          run_install: false

      - name: Install dependencies and Build
        # pnpm が正しく PATH に追加されているため、コマンドが実行可能に
        run: |
          pnpm install
          pnpm run build

      # GitHub Pagesのデプロイアクション
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Viteのビルド成果物ディレクトリを指定
          publish_dir: ./dist
          publish_branch: 'gh-pages'
