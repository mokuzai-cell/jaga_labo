# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - rbcr-jagabataLabo-2025

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      # --- 修正 1: pnpmをセットアップ ---
      - name: Use pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8 # pnpmのバージョンを指定 (8 or 9)

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          # --- 修正 1-b: pnpmのキャッシュを有効化 ---
          cache: 'pnpm'
          cache-dependency-path: backend/pnpm-lock.yaml

      - name: pnpm install, build, and test
        working-directory: ./backend
        run: |
          pnpm install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: ./backend

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B957BDE08EAD4BBFADFCB3B6C67D0DC9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2771A728A7EA431FBCFBF1954EBA913B }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BFB20C6753784EE9A34E63BBB6E41502 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'rbcr-jagabataLabo-2025'
          slot-name: 'Production'
          package: .
          